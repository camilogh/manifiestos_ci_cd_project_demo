# frontend-service/Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service-deployment
  labels:
    app: frontend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
        - name: frontend-service
          image: ghcr.io/camilogh/ci_cd_project_demo/frontend-service:latest
          ports:
            - containerPort: 3000 # El puerto interno de tu contenedor
          env:
            - name: API_URL
              # Kubernetes resuelve "api-service" al IP interno del servicio API.
              value: http://api-service:3001/data
            - name: NODE_ENV
              value: production
      imagePullSecrets: # Necesario para que Kubernetes pueda jalar im√°genes privadas de GHCR
        - name: ghcr-secret
